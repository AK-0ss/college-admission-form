<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ College Admission Form</h1>
            <p>Fill in your details to apply for admission</p>
            <a href="admin.html" class="admin-link">Admin Login</a>
        </div>
        
        <form id="admissionForm" class="admission-form">
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth *</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label>Gender *</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female" required> Female</label>
                    <label><input type="radio" name="gender" value="Other" required> Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address *</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="course">Course *</label>
                    <select id="course" name="course" required>
                        <option value="">Select Course</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Business Administration">Business Administration</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="grade">Previous Grade (%) *</label>
                    <input type="number" id="grade" name="grade" min="0" max="100" step="0.01" required>
                </div>
            </div>

            <div class="form-group">
                <label for="previousSchool">Previous School/College *</label>
                <input type="text" id="previousSchool" name="previousSchool" required>
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
