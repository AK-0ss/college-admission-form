<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - College Admission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <div class="header">
                <h1>üîê Admin Login</h1>
                <p>Access the admin dashboard</p>
                <a href="index.html" class="admin-link">‚Üê Back to Form</a>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <div id="loginMessage" class="message"></div>
            </form>
            <div class="credentials-hint">
                <p><strong>Default credentials:</strong></p>
                <p>Username: admin | Password: admin123</p>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="dashboard-section" style="display: none;">
            <div class="header">
                <h1>üìä Admin Dashboard</h1>
                <div class="header-actions">
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <h3>Total Applications</h3>
                    <p id="totalStudents" class="stat-number">0</p>
                </div>
            </div>

            <div class="table-container">
                <h2>Student Applications</h2>
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Course</th>
                            <th>Grade</th>
                            <th>Submitted</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Student Details</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                
                <div class="form-group">
                    <label for="editFullName">Full Name</label>
                    <input type="text" id="editFullName" name="fullName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="editEmail">Email</label>
                        <input type="email" id="editEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="editPhone">Phone</label>
                        <input type="tel" id="editPhone" name="phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="editDob">Date of Birth</label>
                    <input type="date" id="editDob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="editGender">Gender</label>
                    <select id="editGender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editAddress">Address</label>
                    <textarea id="editAddress" name="address" rows="3" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="editCourse">Course</label>
                        <select id="editCourse" name="course" required>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="Business Administration">Business Administration</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editGrade">Grade (%)</label>
                        <input type="number" id="editGrade" name="grade" min="0" max="100" step="0.01" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="editPreviousSchool">Previous School</label>
                    <input type="text" id="editPreviousSchool" name="previousSchool" required>
                </div>

                <button type="submit" class="submit-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
